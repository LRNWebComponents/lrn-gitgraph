<link rel="import" href="../polymer/polymer.html">
<script src="./libraries/gitgraph.js/src/gitgraph.js"></script>
<link rel="stylesheet" type="text/css" href="./libraries/gitgraph.js/src/gitgraph.css" />
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`lrn-gitgraph`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrn-gitgraph">
  <template>
    <style>
      :host {
        display: block;
        overflow-x: scroll;
      }
    </style>
    <canvas id="gitGraph"></canvas>
    
    <iron-ajax
       auto
       url="/demo/api.json"
       handle-as="json"
       on-response="handleResponse"></iron-ajax>
  </template>
  <script>
    Polymer({

      is: 'lrn-gitgraph',

      properties: {
        template: {
          type: String,
          value: 'blackarrow',
        },
        orientation: {
          type: String,
          value: 'horizontal'
        },
        mode: {
          type: String,
          value: ''
        },
        reverseArrow: {
          type: Boolean,
          value: false,
        },
        commits: {
          type: Array,
          value: []
        },
        config: {
          type: Object
        }
      },
      handleResponse: function(res) {
        var root = this;
        var response = res.detail.response.data;
        if (response) {
          root.commits = response;
        }
      },
      observers: [
        '_commitsChanged(commits)'
      ],
      _commitsChanged: function(commits) {
        var root = this;
        if (this.config) {
          if (commits.length > 0) {
            var gitgraph = new GitGraph(root.config);
            commits.forEach(function(commit) {
              var commitObj = {
                message: commit.subject,
                sha1: commit.commit
              };
              // if this is the first commit create the master branch
              if (gitgraph.commits < 1) {
                var master = gitgraph.branch('master');
                master.commit(commitObj);
              }
              else {
                // if there is no parent then we need to create a new branch
                if (commit.parent === '') {
                  var newBranch = gitgraph.branch(commit.commit);
                  newBranch.commit(commitObj);
                }
                else {
                  gitgraph.branches.forEach(function(branch) {
                    var latestCommit = branch.commits.pop();
                    if (latestCommit) {
                      var latestCommitParent = latestCommit.sha1;
                      if (latestCommitParent === commit.parent) {
                        var branchName = branch.name;
                        branch.commit(commitObj);
                      }
                    }
                    // console.log(latestCommit);
                  }, this);
                }
              }
            }, this);
          }
        }
      },
      ready: function() {
        var root = this;
        /***********************
         *    INITIALIZATION   *
         ***********************/
        var config = {
          template: root.template, // could be: "blackarrow" or "metro" or `myTemplate` (custom Template object)
          reverseArrow: false, // to make arrows point to ancestors, if displayed
          orientation: root.orientation,
          element: root.$$('#gitGraph'),
          mode: root.mode // special compact mode: hide messages & compact graph
        };
        if (root.mode !== '') {
          config.mode = root.mode;
        }
        root.config = config;
      }
    });
  </script>
</dom-module>
