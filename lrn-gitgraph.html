<link rel="import" href="../polymer/polymer.html">
<script src="./libraries/gitgraph.js/src/gitgraph.js"></script>
<link rel="stylesheet" type="text/css" href="./libraries/gitgraph.js/src/gitgraph.css" />
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`lrn-gitgraph`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrn-gitgraph">
  <template>
    <style>
      :host {
        display: block;
        overflow-x: scroll;
      }
    </style>
    <canvas id="gitGraph"></canvas>
    
    <iron-ajax
       auto
       url="/demo/api.json"
       handle-as="json"
       on-response="handleResponse"></iron-ajax>
  </template>
  <script>
    Polymer({

      is: 'lrn-gitgraph',

      properties: {
        template: {
          type: String,
          value: 'blackarrow',
        },
        orientation: {
          type: String,
          value: 'horizontal'
        },
        mode: {
          type: String,
          value: ''
        },
        reverseArrow: {
          type: Boolean,
          value: false,
        },
        commits: {
          type: Array,
          value: []
        },
        config: {
          type: Object
        }
      },
      handleResponse: function(res) {
        var root = this;
        var response = res.detail.response.data;
        if (response) {
          root.commits = response;
        }
      },
      observers: [
        '_commitsChanged(commits)'
      ],
      _commitsChanged: function(commits) {
        var root = this;
        var previousTree = null;
        if (this.config) {
          if (commits.length > 0) {
            commits.forEach(function(commit) {
              console.log(commit.tree);
              var gitgraph = new GitGraph(root);
              if (typeof commit.tree !== 'undefined') {
                var tree = commit.tree;
                var branch = gitgraph.branch(tree);
                // console.log(branch);
              }
            }, this);
          }
        }
      },
      ready: function() {
        var root = this;
        /***********************
         *    INITIALIZATION   *
         ***********************/
        var config = {
          template: root.template, // could be: "blackarrow" or "metro" or `myTemplate` (custom Template object)
          reverseArrow: false, // to make arrows point to ancestors, if displayed
          orientation: root.orientation,
          element: root.$$('#gitGraph'),
          mode: root.mode // special compact mode: hide messages & compact graph
        };
        if (root.mode !== '') {
          config.mode = root.mode;
        }
        root.config = config;
      }
    });
  </script>
</dom-module>
